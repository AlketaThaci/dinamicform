<h1>Reactive Form in Angular</h1>

<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <input type="text" name="" id="" placeholder="Enter Name" formControlName="user">
  <br><br>
  <input type="password" name="" id="" placeholder="Enter password" formControlName="password">
  <br><br>
  <button>Login</button>
</form>
